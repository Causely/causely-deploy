gateway:
  host: gw.causely.app
  port: 443
  tls: true
  insecure: false

ml:
  port: 50052

repository:
  persistence:
    enabled: true
    path: /data/mediator.gob

  backend_sync:
    interval: 30s

global:
  host_root: /
  cluster_name: ${DOCKER_HOST_NAME}

server:
  listen_port: 50051

webserver:
  port: 8082

time_series:
  hostname: victoriametrics
  port: 8428

scrapers:
  - type: OpenTelemetry
    enabled: true
    sync_interval: 20s
    port: 4317
    createAssets: true
    logUnhandledSpans: true
    logging:
      scraper:
        level: info
      repository:
        level: info

  - type: CauselyServices
    enabled: true
    sync_interval: 30s
    logging:
      scraper:
        level: info
      repository:
        level: info

  - type: Docker
    enabled: true
    sync_interval: 60s
    logging:
      scraper:
        level: info
      repository:
        level: info
